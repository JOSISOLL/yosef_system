<form  [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
 <section class="content">
   <div class="row">
     <div class="col-md-12">
      <div align="right" style="margin-bottom:1%;"> <button class="btn btn-success" type="submit"  ><i class="fa fa-save"></i></button>								&nbsp;<a class="btn btn-warning" title="" data-toggle="tooltip" data-original-title="Back"><i class="fa fa-reply"></i></a> 
      </div>
       <div class="box box-success">
         <div class="box-header">
           <h3 class="box-title"><i class="fa fa-plus"></i> Customer Form</h3>
         </div>
         <div class="box-body">
           <div class="form-group">
             <label for="txtCName"><span style="color:red;">*</span> Name :</label>
             <input formControlName="name" type="text"   value="" id="txtCName" class="form-control" required />
             <label *ngIf="name.invalid" style="color:red;"> This is field is required</label>
            </div>
           <div class="form-group">
             <label for="txtCEmail"> Email :</label>
             <input formControlName="email" type="text"   value="" id="txtCEmail" class="form-control" />
             <label  *ngIf="email.invalid" style="color:red;"> Wrong format</label>
           </div>
           <div class="form-group">
            <label for="txtCMobile"><span style="color:red;">*</span> Mobile Tel :</label>
            <input formControlName="telMobile" type="text"   value="" id="txtCMobile" class="form-control" required/>
            <label  *ngIf="telMobile.invalid" style="color:red;"> This is field is required</label>
          </div>
          <div class="form-group">
            <label for="txtCHomeTel">  Home Tel :</label>
            <input formControlName="telHome" type="text"   value="" id="txtCHomeTel" class="form-control" />
            <label  *ngIf="telHome.invalid" style="color:red;"> Invalid Format. Eg: +251113483322</label>
          </div>
           <div class="form-group">
             <label for="txtCWorkTel">  Work Tel :</label>
             <input formControlName="telWork" type="text"   value="" id="txtCWorkTel" class="form-control" />
             <label  *ngIf="telWork.invalid" style="color:red;"> Invalid Format. Eg: +251113483322 </label>
           </div>
           <div class="form-group">
            <label for="txtCAddress">  Address :</label>
            <textarea formControlName="address"   id="txtCAddress" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="Prsnttxtarea">Priview :</label>
            <img class="form-control" src="" style="height:100px;width:100px;" id="output" />
            <input type="hidden"   value="" />
          </div>
          <div class="form-group"> <span class="btn btn-file btn btn-primary">Upload Image
            <input type="file"   />
            </span> 
          </div>
        </div>
        <input type="hidden" value="0" />
         <!-- /.box-body -->
       </div>
       <!-- /.box -->
     </div>
   </div>
 </section>
</form>
