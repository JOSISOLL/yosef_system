<html> 
    <head>

    </head>
    <body>
        <form>
            <fieldset>
                <legend> Client Informaton </legend>
                First Name: 
                <input type="text" value="Yohannes"><br>
                Last Name: 
                <input type="text" value="Taye"><br>
                Phone: 
                <input type="tel"><br>
                Email: 
                <input type="email"><br>
                Sex: 
                <select>
                    <option value="male">MALE</option>
                    <option value="female">FEMALE</option>
                </select>
            </fieldset>
            <fieldset>
                <legend> Car Information </legend>
                Model: 
                <input type="text"><br>
                Color: 
                <input type="text"><br>
                New or Used: 
                <select> 
                    <option value="used">USED</option>
                    <option value="new">NEW</option>
                </select> <br>
                Fuel Type: 
                <select>
                    <option value="gasoline"> Gasoline </option>
                    <option value="diesel"> Diesel fuel </option>
                    <option value="autogas"> Autogas </option>
                    <option value="biodiesel"> Biodiesel  </option>
                    <option value="Ethanolfuel"> Ethanolfuel  </option>
                </select><br>
                Engine Number (in liters): 
                <input type="text"> <br>
                Transmission: 
                <select>
                    <option value="manual"> Manual Transmission</option>
                    <option value="automatic"> Automatic Transmission</option>
                    <option value="cvt"> Continuously variable transmission </option>
                    <option value="semi-auto"> Semi automatic Transmission </option>
                    <option value="dual-clutch"> Dual clutch Transmission </option>
                </select><br>
                Number of doors: 
                <input type="number"><br>
                Last known milage
                <input type="number"><br>
                Date of registration: 
                <input type="date">
            </fieldset>
            <fieldset>
                <legend> Identified Problems </legend>                
                Section: 
                <input type="text"> <br>
                Description: 
                <textarea rows="5" cols="20">

                </textarea>
                <br>
                <button>Add another problem</button>
            </fieldset>
        </form>
    </body>
</html>
